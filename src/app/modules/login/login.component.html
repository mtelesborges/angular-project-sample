<form [formGroup]="form">
  <mat-form-field>
    <mat-label>{{ 'code' | translate }}</mat-label>
    <input matInput formControlName="code" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{ 'password' | translate }}</mat-label>
    <input matInput type="password" formControlName="password" />
  </mat-form-field>
  <button mat-button color="primary" type="button" (click)="login()" [disabled]="form.status === 'INVALID'">
    {{ 'login' | translate }}
  </button>
</form>
